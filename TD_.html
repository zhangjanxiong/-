	<body>
		<h1><center>TP(try play)</center></h1>
		<p>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;该作品是一款基于手机APP的以兴趣为切入点的交友软件，为每一个有兴趣的人提供一个线上线下交流的平台。每一个兴趣都有属于自己的圈子，你可以在属于自己的圈子里找到志同道合的朋友，可以在线上畅所欲言，也可以在线下做一些有关于兴趣的活动。况且我们的兴趣圈子不是固定的，每个人都可以发起兴趣圈子，这样一来，我们的圈子就会越来越广泛，所涵盖的用户也会越来越多。

		</p>

<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">我的资料</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content">
				<div class="personal-center">
					<ul class="mui-table-view">
			            <li class="mui-table-view-cell">
			                <a class="mui-navigate-right personal-photo">
			                    <span>头像</span>
			                	<img class="mui-pull-right" src="http://www.denglinzhe.iego.net/interst_img/touxiang-5.png" alt=""/>
			                </a> 
			            </li>
			            <li class="mui-table-view-cell">
			                <a class="mui-navigate-right">
			                     <span>昵称</span>
			                     <label id="us" class="personal-name"></label>
			                </a>
			            </li>
			            <li class="mui-table-view-cell">
			                <a class="mui-navigate-right">
			                     <span>性别</span>
			                     <label class="personal-name">男</label>
			                </a>
			            </li>
			            <li class="mui-table-view-cell">
			                <a class="mui-navigate-right">
			                     <span>生日</span>
								 <label class="personal-name">19970101</label>
			                </a>
			            </li>
			            <li class="mui-table-view-cell">
			                <a class="mui-navigate-right">
			                     <span>所在地</span>
								 <label class="personal-name">甘肃庆阳</label>
			                </a>
			            </li>
			            <li class="mui-table-view-cell">
			                <a class="mui-navigate-right">
			                     <span>联系方式</span>
								 <label id="email" class="personal-name"></label>
			                </a>
			            </li>
			        </ul>
				</div>
			</div>
		</div>
		
		<script src="" type="text/javascript" charset="utf-8"></script>
        <script src="./js/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			var btn = document.getElementById('btn');
			var us = document.getElementById('us');
			var email = document.getElementById('email');
            mui.plusReady(function () {
						var Token = localStorage.getItem('token');
						mui.ajax({
						type:"get",
						url:"http://www.zhangjianxiong.club:5000/api/users/current",
						dataType:'json',
						headers:{
							//获取本地存储的token
							'Content-Type':'application/x-www-form-urlencoded',
							'Authorization':Token
						},
						success:function(data){
							console.log(data.email);
							us.innerHTML = data.name;
							email.innerHTML = data.email;
							
						}
						});
            });
		</script>
	</body>

</html>
